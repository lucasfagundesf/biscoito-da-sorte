<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <picture>
                <img id="cookieClose" src="image/fortune-cookie.png" alt="Ilustração de Biscoito da Sorte">
            </picture>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p id="luck">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <picture>
                <img src="image/opened-cookie.png" alt="Ilustração de biscoito da sorte aberto">
            </picture>
            <form>
                <button id="btnAgain">Abrir outro biscoito</button>
            </form>
        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
